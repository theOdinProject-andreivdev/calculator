<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <div class="numbers">
          <div data-button="7" class="button">7</div>
          <div data-button="8" class="button">8</div>
          <div data-button="9" class="button">9</div>
          <div data-button="4" class="button">4</div>
          <div data-button="5" class="button">5</div>
          <div data-button="6" class="button">6</div>
          <div data-button="1" class="button">1</div>
          <div data-button="2" class="button">2</div>
          <div data-button="3" class="button">3</div>
          <div data-button="0" class="button">0</div>
          <div data-button="eq" class="button">=</div>
        </div>
        <div class="operators">
          <div data-button="plus" class="button">+</div>
          <div data-button="minus" class="button">-</div>
          <div data-button="multiply" class="button">*</div>
          <div data-button="divide" class="button">%</div>
        </div>
        <div data-button="clear" class="button">C</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
